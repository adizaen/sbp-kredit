<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Credit Screening</title>
    
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Credit Screening</h1>
            <p>Analisis Karakteristik Debitur</p>
        </div>

        <div class="form-container">
            <form id="creditForm">
                <div class="form-group">
                    <label for="nama">Nama (sesuai KTP) <span class="required">*</span></label>
                    <input type="text" id="nama" name="nama" required 
                           placeholder="Masukkan nama lengkap sesuai KTP">
                </div>

                <div class="form-group">
                    <label for="namaUsaha">Nama Usaha <span class="required">*</span></label>
                    <input type="text" id="namaUsaha" name="namaUsaha" required 
                           placeholder="Masukkan nama usaha">
                </div>

                <div class="form-group">
                    <label for="subsektorEkonomi">Subsektor Ekonomi <span class="required">*</span></label>
                    <div class="searchable-dropdown">
                        <input type="text" id="subsektorEkonomi" name="subsektorEkonomi" required 
                               placeholder="Ketik untuk mencari subsektor ekonomi..."
                               autocomplete="off">
                        <div class="dropdown-list" id="subsektorList"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Alamat Usaha <span class="required">*</span></label>
                    
                    <div class="location-grid">
                        <div class="location-item">
                            <label for="provinsi">Provinsi <span class="required">*</span></label>
                            <select id="provinsi" name="provinsi" required>
                                <option value="">Pilih Provinsi</option>
                            </select>
                        </div>
                        
                        <div class="location-item">
                            <label for="kotaKabupaten">Kota/Kabupaten <span class="required">*</span></label>
                            <select id="kotaKabupaten" name="kotaKabupaten" required disabled>
                                <option value="">Pilih Kota/Kabupaten</option>
                            </select>
                        </div>
                        
                        <div class="location-item">
                            <label for="kecamatan">Kecamatan <span class="required">*</span></label>
                            <select id="kecamatan" name="kecamatan" required disabled>
                                <option value="">Pilih Kecamatan</option>
                            </select>
                        </div>
                        
                        <div class="location-item">
                            <label for="kelurahan">Kelurahan/Desa <span class="required">*</span></label>
                            <select id="kelurahan" name="kelurahan" required disabled>
                                <option value="">Pilih Kelurahan/Desa</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lamaUsaha">Lama Usaha (dalam bulan) <span class="required">*</span></label>
                    <input type="number" id="lamaUsaha" name="lamaUsaha" required 
                           step="1" min="0" 
                           placeholder="Contoh: 12">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Data
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sedang memproses data...</p>
            </div>

            <div class="result" id="result">
                </div>

            <div class="error" id="error">
                <h3>Error</h3>
                <p id="errorText"></p>
            </div>
        </div>
    </div>

    <script src="asset/script.js"></script>
</body>
</html>
