<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Credit Screening</title>
  <link rel="stylesheet" href="asset/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Customer Credit Screening</h1>
      <p>Analisis Karakteristik Debitur</p>
    </div>

    <div class="form-container">
      <!-- Pilihan jenis debitur -->
      <div class="tab-select">
        <button type="button" id="btnPerorangan" class="active">Perorangan</button>
        <button type="button" id="btnBadanUsaha">Badan Usaha</button>
      </div>

      <form id="creditForm">
        <!-- Form Perorangan -->
        <div id="formPerorangan">
          <div class="form-group">
            <label for="namaPerorangan">Nama Lengkap (sesuai KTP) <span class="required">*</span></label>
            <input type="text" id="namaPerorangan" name="namaPerorangan" required
              placeholder="Masukkan nama lengkap sesuai KTP">
          </div>
        </div>

        <!-- Form Badan Usaha -->
        <div id="formBadanUsaha" class="hidden">
          <div class="form-group">
            <label>Nama Pemilik (sesuai KTP) <span class="required">*</span></label>
            <div id="namaPemilikContainer">
              <!-- Input pemilik default -->
              <div class="dynamic-input">
                <input type="text" name="namaPemilik[]" placeholder="Masukkan nama lengkap sesuai KTP" required>
                <button type="button" class="btnRemove" style="display:none;">
                  <!-- Icon hapus: contoh svg -->
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                  </svg>
                </button>
              </div>
            </div>
            <!-- Tombol tambah -->
            <button type="button" id="tambahPemilik">
              <!-- Icon tambah: contoh svg -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
            </button>
          </div>

          <div class="form-group">
            <label for="namaUsaha">Nama Usaha <span class="required">*</span></label>
            <input type="text" id="namaUsaha" name="namaUsaha" placeholder="Masukkan nama usaha" required>
          </div>

          <div class="form-group">
            <label for="subsektorEkonomi">Subsektor Ekonomi <span class="required">*</span></label>
            <div class="searchable-dropdown">
              <input type="text" id="subsektorEkonomi" name="subsektorEkonomi"
                placeholder="Ketik untuk mencari subsektor ekonomi..."
                autocomplete="off">
              <div class="dropdown-list" id="subsektorList"></div>
            </div>
          </div>

          <div class="form-group">
            <label>Alamat Usaha <span class="required">*</span></label>
            <div class="location-grid">
              <div class="location-item">
                <label for="provinsi">Provinsi <span class="required">*</span></label>
                <select id="provinsi" name="provinsi">
                  <option value="">Pilih Provinsi</option>
                </select>
              </div>
              <div class="location-item">
                <label for="kotaKabupaten">Kota/Kabupaten <span class="required">*</span></label>
                <select id="kotaKabupaten" name="kotaKabupaten" disabled>
                  <option value="">Pilih Kota/Kabupaten</option>
                </select>
              </div>
              <div class="location-item">
                <label for="kecamatan">Kecamatan <span class="required">*</span></label>
                <select id="kecamatan" name="kecamatan" disabled>
                  <option value="">Pilih Kecamatan</option>
                </select>
              </div>
              <div class="location-item">
                <label for="kelurahan">Kelurahan/Desa <span class="required">*</span></label>
                <select id="kelurahan" name="kelurahan" disabled>
                  <option value="">Pilih Kelurahan/Desa</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="lamaUsaha">Lama Usaha (dalam bulan) <span class="required">*</span></label>
            <input type="number" id="lamaUsaha" name="lamaUsaha" 
              step="1" min="0" placeholder="Contoh: 12">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Submit Data</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Sedang memproses data...</p>
      </div>

      <div class="result" id="result"></div>

      <div class="error" id="error">
        <h3>Error</h3>
        <p id="errorText"></p>
      </div>
    </div>
  </div>

  <script src="asset/script.js"></script>
</body>
</html>
